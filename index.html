            from { opacity: 0; transform: translateY(20px); }

    <script>
        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme or default to light
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Home function

            clearAll();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * 智慧斷句加標點功能 - 模式 17
         * 自動在適當的地方加入標點符號，讓文字更有條理
         */
        function smartPunctuation(text) {
            let result = text.trim();
            
            // 先移除多餘的空白但保留換行
            result = result.replace(/[ \t　]+/g, ' ')
                          .replace(/[ \t　]+$/gm, '')
                          .replace(/^[ \t　]+/gm, '');
            
            // 定義需要在前面加逗號的關鍵詞
            const commaKeywords = [
                '然後', '接著', '後來', '之後', '再來', '接下來', '再說', '另外',
                '而且', '並且', '同時', '此外', '除此之外', '不過', '但是', '可是',
                '然而', '所以', '因此', '因為', '由於', '既然', '雖然', '儘管',
                '如果', '假如', '要是', '當', '在', '於是', '結果', '最後',
                '總之', '總而言之', '換句話說', '也就是說', '比如說', '例如',
                '其實', '事實上', '實際上', '說實話', '老實說', '坦白說'
            ];
            
            // 在關鍵詞前加逗號（如果前面不是標點符號或句首）
            commaKeywords.forEach(keyword => {
                const regex = new RegExp(`([^，。！？：；、\\s])${keyword}`, 'g');
                result = result.replace(regex, `$1，${keyword}`);
            });
            
            // 處理一些特殊情況的標點符號
            // 在「這樣」、「那樣」等詞後面加逗號
            result = result.replace(/([這那]樣)([然後接著後來之後])/g, '$1，$2');
            
            // 在「的話」後面加逗號
            result = result.replace(/(的話)([^，。！？])/g, '$1，$2');
            
            // 處理「結果」相關的句型
            result = result.replace(/(結果)([^，。！？])/g, '$1，$2');
            
            // 在某些副詞前加逗號
            const adverbs = ['其實', '實際上', '事實上', '原來', '竟然', '居然', '果然'];
            adverbs.forEach(adverb => {
                const regex = new RegExp(`([^，。！？：；、\\s])${adverb}`, 'g');
                result = result.replace(regex, `$1，${adverb}`);
            });
            
            // 處理較長的句子，在適當的地方斷句
            const sentences = result.split(/[。！？]/);
            const processedSentences = sentences.map(sentence => {
                if (sentence.length > 25) {
                    sentence = sentence.replace(/([^，]{10,})([然後接著後來所以因此])/g, '$1，$2');
                }
                return sentence;
            });
            
            result = processedSentences.join('。');
            
            // 確保文字結尾有標點符號
            if (result.length > 0 && !/[。！？]$/.test(result)) {
                result += '。';
            }
            
            // 清理多餘的標點符號
            result = result.replace(/，+/g, '，');
            result = result.replace(/，([。！？])/g, '$1');
            
            return result;
        }

        /**
         * 去掉「然後」功能 - 模式 18
         * 移除文字中所有的「然後」詞語
         */
        function removeRanhou(text) {
            let result = text;
            
            // 移除所有的「然後」
            result = result.replace(/然後/g, '');
            
            // 清理可能產生的多餘空白
            result = result.replace(/\s+/g, ' ');
            
            // 清理開頭和結尾的空白
            result = result.trim();
            
            // 處理可能產生的重複標點符號
            result = result.replace(/，+/g, '，');
            result = result.replace(/。+/g, '。');
            
            // 處理標點符號前的空白
            result = result.replace(/\s+([，。！？：；])/g, '$1');
            
            return result;
        }

        /**
         * 連接斷句功能 - 模式 16
         * 處理換行分隔或空格分隔的句子片段，自動加入適當的標點符號
         */
        function connectSentences(text) {
            let processedText = text.replace(/\n+/g, ' ').trim();
            let segments = processedText.split(/\s+/).filter(segment => segment.length > 0);
            
            if (segments.length === 0) return '';
            if (segments.length === 1) return segments[0];
            
            let result = '';
            
            for (let i = 0; i < segments.length; i++) {
                let segment = segments[i];
                result += segment;
                
                if (i < segments.length - 1) {
                    let currentSegment = segment;
                    let nextSegment = segments[i + 1];
                    
                    if (/[。！？：；，]$/.test(currentSegment)) {
                        result += ' ';
                        continue;
                    }
                    
                    let isCurrentEnglish = /^[A-Za-z0-9\s\-_.,!?;:'"()]+$/.test(currentSegment);
                    let isNextEnglish = /^[A-Za-z0-9\s\-_.,!?;:'"()]+$/.test(nextSegment);
                    
                    if (isCurrentEnglish || isNextEnglish) {
                        result += ' ';
                    } else {
                        result += '，';
                    }
                }
            }
            
            return result;
        }

        /**
         * 切換模式選擇
         */
        function toggleMode(element, mode) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                element.classList.add('active');
            } else {
                element.classList.remove('active');
            }
        }

        /**
         * 轉換函數
         */
        function convert(text, mode) {
            const toFullwidth = (char) => String.fromCharCode(char.charCodeAt(0) + 0xFEE0);
            const toHalfwidth = (char) => String.fromCharCode(char.charCodeAt(0) - 0xFEE0);

            const fullwidthPunctMap = {
                "!": "！", ",": "，", ":": "：", ";": "；",
                "?": "？", "(": "（", ")": "）", "[": "［", "]": "］",
                "{": "｛", "}": "｝", "<": "＜", ">": "＞", '"': "＂", "'": "＇"
            };

            const halfwidthPunctMap = Object.fromEntries(
                Object.entries(fullwidthPunctMap).map(([k, v]) => [v, k])
            );

            const fullwidthChar = (s) => s.replace(/[!-~]/g, (c) => toFullwidth(c));
            
            const halfwidthChar = (s) => {
                let result = s.replace(/　/g, ' ');
                result = result.replace(/[！-～]/g, (c) => toHalfwidth(c));
                return result;
            };
            
            const convertPunct = (s, to = "full") => {
                const map = to === "full" ? fullwidthPunctMap : halfwidthPunctMap;
                // 對於轉成全形的情況，需要特別處理小數點
                if (to === "full") {
                    // 使用更精確的正則表達式來避免轉換數字中的小數點
                    return s.replace(/[\!\,\:\;\?\(\)\[\]\{\}<>\"\']/g, (c) => map[c] || c);
                } else {
                    // 轉成半形時正常處理所有標點
                    return s.replace(/[\！，。：；？（）［］｛｝＜＞＂＇]/g, (c) => map[c] || c);
                }
            };

            switch (parseInt(mode)) {
                case 1: return fullwidthChar(text);
                case 2: return halfwidthChar(text);
                case 3: return convertPunct(text, "full");
                case 4: return convertPunct(text, "half");
                case 5: return text.replace(/[A-Za-z]/g, (c) => toFullwidth(c));
                case 6: return text.replace(/[Ａ-Ｚａ-ｚ]/g, (c) => toHalfwidth(c));
                case 9:
                    return text.replace(/([\u4e00-\u9fff0-9A-Za-z])\s+([，。！？：；、．！？：；（）［］｛｝＜＞＂＇「」])/g, "$1$2")
                              .replace(/([，。！？：；、．！？：；（）［］｛｝＜＞＂＇「」])\s+([\u4e00-\u9fff0-9A-Za-z])/g, "$1$2");
                case 10:
                    // 在中文與英文數字之間加空白，但要避免切割常見詞彙
                    let result = text;
                    
                    // 先保護常見的不應該被分割的詞彙
                    const protectedWords = [
                        '現在', '將來', '過去', '未來', '今天', '明天', '昨天',
                        '第一', '第二', '第三', '第四', '第五', '第六', '第七', '第八', '第九', '第十',
                        '星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日',
                        '禮拜一', '禮拜二', '禮拜三', '禮拜四', '禮拜五', '禮拜六', '禮拜日'
                    ];
                    
                    // 使用臨時標記保護這些詞彙
                    const tempMarkers = {};
                    protectedWords.forEach((word, index) => {
                        const marker = `__PROTECTED_${index}__`;
                        tempMarkers[marker] = word;
                        result = result.replace(new RegExp(word, 'g'), marker);
                    });
                    
                    // 執行正常的中英文數字間距處理
                    result = result.replace(/([\u4e00-\u9fff])([A-Za-z0-9])/g, "$1 $2")
                                   .replace(/([A-Za-z0-9])([\u4e00-\u9fff])/g, "$1 $2");
                    
                    // 恢復被保護的詞彙
                    Object.entries(tempMarkers).forEach(([marker, word]) => {
                        result = result.replace(new RegExp(marker, 'g'), word);
                    });
                    
                    return result;
                case 11:
                    return text.replace(/\n/g, '')
                              .replace(/\s+/g, ' ')
                              .trim();
                case 12:
                    {
                        let result = text;
                        let quoteStack = [];
                        let newText = '';
                        
                        for (let i = 0; i < result.length; i++) {
                            const char = result[i];
                            
                            if (/["""''＂＇]/.test(char)) {
                                const prevChar = i > 0 ? result[i - 1] : '';
                                const nextChar = i < result.length - 1 ? result[i + 1] : '';
                                
                                const isOpening = (
                                    (i === 0 || /[\s\(\[\{（［｛\n\r，。！？：；、]/.test(prevChar)) &&
                                    !/[\s]/.test(nextChar) &&
                                    nextChar !== ''
                                );
                                
                                if (quoteStack.length === 0 || isOpening) {
                                    newText += '「';
                                    quoteStack.push('「');
                                } else {
                                    newText += '」';
                                    quoteStack.pop();
                                }
                            } else {
                                newText += char;
                            }
                        }
                        
                        return newText;
                    }
                case 13:
                    return text.replace(/\s/g, '　');
                case 14:
                    return text.replace(/　/g, ' ');
                case 15:
                    return text.replace(/[ \t　]+/g, ' ')
                              .replace(/[ \t　]+$/gm, '')
                              .replace(/^[ \t　]+/gm, '');
                case 16:
                    return connectSentences(text);
                case 17:
                    return smartPunctuation(text);
                case 18:
                    return removeRanhou(text);
                default: return text;
            }
        }

        /**
         * 自動複製到剪貼簿
         */
        async function autoCopyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showAutoCopyIndicator();
                return true;
            } catch (err) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showAutoCopyIndicator();
                    return true;
                } catch (fallbackErr) {
                    console.error('自動複製失敗:', fallbackErr);
                    return false;
                }
            }
        }

        /**
         * 顯示自動複製指示器
         */
        function showAutoCopyIndicator() {
            const indicator = document.getElementById('autoCopyIndicator');
            indicator.style.display = 'inline-flex';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        /**
         * 執行轉換
         */
        function runConvert() {
            let text = document.getElementById("inputText").value;
            
            if (!text.trim()) {
                alert('請先輸入要轉換的文字！');
                return;
            }

            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const modes = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            if (modes.length === 0) {
                alert('請選擇至少一種轉換模式！');
                return;
            }

            modes.forEach(mode => {
                text = convert(text, mode);
            });

            const inputText = document.getElementById("inputText");
            const textLabel = document.getElementById("textLabel");
            
            inputText.value = text;
            textLabel.innerHTML = `轉換結果 <span id="autoCopyIndicator" class="auto-copy-indicator" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
                已自動複製
            </span>`;
            
            inputText.style.animation = 'fadeIn 0.3s ease-out';
            setTimeout(() => {
                inputText.style.animation = '';
            }, 300);

            autoCopyToClipboard(text);
        }

        /**
         * 複製結果
         */
        async function copyResult() {
            const inputText = document.getElementById("inputText");
            const copyBtn = document.querySelector('.btn-copy');
            
            if (!inputText.value) {
                alert('沒有內容可複製！');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(inputText.value);
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已複製！';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                inputText.select();
                document.execCommand('copy');
                alert('內容已複製到剪貼簿！');
            }
        }

        /**
         * 套用建議模式
         */
        function applyRecommended() {
            const recommended = [3, 6, 9, 10, 11, 12, 16, 17];
            
            document.querySelectorAll('.mode-item').forEach(item => {
                item.classList.remove('active');
                item.querySelector('input[type="checkbox"]').checked = false;
            });
            
            recommended.forEach(mode => {
                const checkbox = document.getElementById(`mode${mode}`);
                if (checkbox) {
                    checkbox.checked = true;
                    checkbox.closest('.mode-item').classList.add('active');
                }
            });
        }

        /**
         * 清除所有勾選
         */
        function clearSelection() {
            document.querySelectorAll('.mode-item').forEach(item => {
                item.classList.remove('active');
                item.querySelector('input[type="checkbox"]').checked = false;
            });
        }

        /**
         * 清除所有內容
         */
        function clearAll() {
            document.getElementById("inputText").value = '';
            const textLabel = document.getElementById("textLabel");
            textLabel.innerHTML = '輸入文字';
            clearSelection();
        }

        // 鍵盤快捷鍵支援
        document.addEventListener('keydown', function(e) {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const cmdKey = isMac ? e.metaKey : e.ctrlKey;
            
            if (cmdKey && e.key === 'Enter') {
                e.preventDefault();
                runConvert();
            }
            
            if (cmdKey && e.key === 'c' && document.activeElement.id === 'inputText') {
                e.preventDefault();
                copyResult();
            }
            
            if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                e.preventDefault();
                applyRecommended();
            }
            
            if (e.ctrlKey && e.shiftKey && e.key === 'X') {
                e.preventDefault();
                clearAll();
            }
            
            if (((e.key === 'd' || e.key === 'D') || e.key === 'ㄎ') && !e.ctrlKey && !e.metaKey && !e.shiftKey && !e.altKey) {
                if (document.activeElement.tagName !== 'INPUT' && 
                    document.activeElement.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    toggleTheme();
                }
            }
        });

        // 拖放功能支援
        const inputTextarea = document.getElementById('inputText');
        
        inputTextarea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f0f8ff';
        });
        
        inputTextarea.addEventListener('dragleave', function(e) {
            this.style.backgroundColor = '';
        });
        
        inputTextarea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/plain') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        inputTextarea.value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
        });
    </script>
